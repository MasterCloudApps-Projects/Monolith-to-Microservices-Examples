spring.data.jpa.repositories.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USER:user}
spring.datasource.password=${DATABASE_PASS:password}
spring.datasource.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_DB:monolith-db}

task.compare-notifications.cron= '0 0 0 * * *'

user-notification-ms.host=${USER_NOTIFICATION_MS_HOST:localhost}
user-notification-ms.port=${USER_NOTIFICATION_MS_PORT:8081}