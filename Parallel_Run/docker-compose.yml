version: '2.9'
services: 

  postgresMono:
    image: postgres
    volumes:
      - postgres-mono:/var/lib/postgresql/data
    ports:
      - 5434:5432
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  
  postgresMicro:
    image: postgres
    volumes:
      - postgres-micro:/var/lib/postgresql/data
    ports:
      - 5433:5432
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  1-parallel-run-monolith:
    image: 1_parallel_run_monolith
    container_name: '1_parallel_run_monolith'
    restart: on-failure
    build: 
      context: ./Ejemplo_1/1_parallel_run_monolith
      dockerfile: ./Dockerfile
    ports: 
      - 8080:8080
    networks:
      - app-network
    environment:
      - DATABASE_HOST=postgresMono
      - USER_NOTIFICATION_MS_HOST=1-parallel-run-notification-ms
      - USER_NOTIFICATION_MS_PORT=8081
    depends_on: 
      - 1-parallel-run-notification-ms

  1-parallel-run-notification-ms:
    image: 1_parallel_run_notification_ms
    container_name: '1_parallel_run_notification_ms'
    restart: on-failure
    build: 
      context: ./Ejemplo_1/1_parallel_run_notification_ms
      dockerfile: ./Dockerfile
    ports: 
      - 8081:8081
    networks:
      - app-network
    environment:
      - DATABASE_HOST=postgresMicro


volumes:
  postgres-mono:
  postgres-micro:

networks:
  app-network:
    driver: bridge